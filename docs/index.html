<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Artikel</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    header { background: #222; color: white; padding: 10px 20px; text-align: center; }
    #listArtikel { max-width: 800px; margin: auto; padding: 20px; background: white; margin-top: 20px; border-radius: 8px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ddd; }
    a { text-decoration: none; color: #333; }
    a:hover { text-decoration: underline; }
</style>
</head>
<body>

<header>
    <h1>Artikel Saya</h1>
</header>

<div id="listArtikel">
    <h2>Daftar Artikel</h2>
    <ul id="artikelList"></ul>
</div>

<script>
fetch('list.json')
    .then(res => res.json())
    .then(data => {
        const list = document.getElementById('artikelList');
        data.forEach(file => {
            const judul = file.replace('.html', '').replace(/-/g, ' ');
            const li = document.createElement('li');
            li.innerHTML = `<a href="artikel/${file}">${judul}</a>`;
            list.appendChild(li);
        });
    })
    .catch(err => console.error('Gagal memuat daftar artikel:', err));
</script>

</body>
</html>
